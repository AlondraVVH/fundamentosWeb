<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con CSS Absoluto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Incluye el CSS en un archivo externo si prefieres -->
</head>
<body>
    <!-- Contenedor principal de la cuadrícula -->
    <div class="grid">
        <!-- Bloques de colores -->
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
        
        <!-- Bloques blancos -->
        <div class="white-top-left"></div>
        <div class="white-bottom-left"></div>
        
        <!-- Líneas negras -->
        <div class="black-vertical-left"></div>
        <div class="black-horizontal-top"></div>
        <div class="black-horizontal-bottom"></div>
        <div class="black-vertical-right"></div>
        <div class="black-horizontal-bottom-right"></div>
    </div>
</body>
</html>
