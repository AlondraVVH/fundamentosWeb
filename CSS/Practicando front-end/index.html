<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC - Delivery a Mil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor superior negro -->
    <div class="location-container">
        <span>INGRESA TU UBICACIÓN</span>
    </div>

    <header>
        <nav>
            <ul>
                <!-- Logo de KFC -->
                <li><a href="#"><img src="img/kfc logo.png" alt="Logo KFC" class="logo"></a></li>

                <!-- Enlaces de navegación -->
                <li><a href="#">Pedir</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Restaurantes</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><input type="text" placeholder="Buscar"></li>

                <!-- Botones con imágenes -->
                <li><a href="#" class="btn-img"><img src="img/cupon.kfc.PNG" alt="Cupones"> Cupones</a></li>
                <li><a href="#" class="btn-img"><img src="img/perfil.kfc.PNG" alt="Perfil"> Perfil</a></li>

                <!-- Botón Ingresar -->
                <li><a href="#" class="btn">Ingresar</a></li>

                <li><a href="#"><img src="img/icon.kfc.PNG" alt="Carrito de compras" class="cart-icon"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section con solo la imagen del balde de pollo -->
    <section class="hero">
        <img src="img/bacgrongkfc.png" alt="Balde de pollo" class="hero-image">
    </section>

    <script src="script.js"></script>
</body>
</html>
